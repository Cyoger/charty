name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build
        run: cargo build --release

      - name: Build .deb package
        run: cargo deb

      - name: Package tarball
        run: |
          cd target/release
          tar -czvf ../../charty-x86_64-unknown-linux-gnu.tar.gz charty

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charty-linux
          path: |
            charty-x86_64-unknown-linux-gnu.tar.gz
            target/debian/*.deb

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
          - target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../charty-${{ matrix.target }}.tar.gz charty

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: charty-${{ matrix.target }}
          path: charty-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          7z a ../../charty-x86_64-pc-windows-msvc.zip charty.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: charty-windows
          path: charty-x86_64-pc-windows-msvc.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
